<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>File-Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="input-box">
                <h1 class="upload-area-title">Upload File</h1>
                <form action="">
                    <input type="file" id="upload" accept=".pdf,.docx,doc,.jpg,.jpeg" hidden>
                    <label for="upload" class="uploadlabel">
                        <span><i class="fa fa-cloud-upload"></i></span>
                        <p>Click to Upload</p>
                    </label>
                </form>
            </div>
            <div id="filewrapper">
                <h3 class="uploaded">Uploaded Documents</h3>
                <!-- Don't remove below code it is written for initial display of elements -->

                    <div class="left">

                        <h3>dev.pdf</h3>
                    </div>
                    <div class="right">
                        <span>&#215;</span>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
