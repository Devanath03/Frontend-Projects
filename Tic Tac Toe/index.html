<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Manrope&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body onload="loadTheGame()">
  <h1 class="current_player">X</h1>
  <h1 class="game_over"></h1>
  <div id="tic_tac_toe"></div>
  <div id="restart">
    <button class="new_game" onclick="loadTheGame()">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
