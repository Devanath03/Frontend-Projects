<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Book</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="Assets/contacticon.png"> <!--- Title icon --->
  </head>
  <body>
    <header>
      <h1>
        Contact Book
        <img src="Assets/contacticon.png" alt="" width="34px" />
      </h1>
    </header>
    <div class="container">
          <div class="form">
            <p class="name">Add New Contact</p>
            <input type="text" id="name" placeholder="Enter Contact Name" required />
            <input type="text" id="number" placeholder="Enter Contact Number" maxlength="10" required />
            <button type="submit" id="addContact" onclick="addContact()">Submit</button>
            <button class="reset" onclick="reset()">Reset</button>
            <p id="displayNoti"></p>
            <p class="getContact">Get Contact Details</p>
            <input type="text" id="getContactName" placeholder="Contact Name" required/>
            <button type="submit" id="getContact" onclick="getContact()"> Get Detail</button>
          </div>
        <p id="displayContact"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>12245
