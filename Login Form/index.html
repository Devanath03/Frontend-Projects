<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/LoginLogo.jpg">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form action="">
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" method="GET" required>
        </div>
      
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" method="GET" required>
        </div>
          <button mat-raised button color="accent" type="submit" class="btn">Sign in</button>
        </form>
</body>
</html>
